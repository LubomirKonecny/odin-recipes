    <h1>Chicken breasts with carrot</h1>
    
    <img src="" alt="Chicken breasts with carrot" height="240" width="240">

    <section>
        <p>Ingredients</p>
        
        <ul>
            <li>Chicken breasts</li>
            <li>Water</li>
            <li>Salt</li>
            <li>Carrot</li>
            <li>Rice</li>
        </ul>

        <p>Steps
            <ol>
                <li>Boil water. Add chicken breasts and salt.</li>
                <li>Let it cook.</li>
                <li>Add carrot.</li>
                <li>Wash rice and cook it.</li>
                <li>Serve.</li>
            </ol>
        </p>

    </section>
